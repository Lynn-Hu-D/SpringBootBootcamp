<!DOCTYPE html>
<html>
    <head>
        <title>Conditionals</title>
    </head>
    <body>
        <p th:text="${sales > 50} ? 'Sales are good' : 'Salse are bad'">Sales are good</p>  
        <!-- <p th:unless="${sales > 50}">Sales are bad</p>     -->

        <div th:switch="${product}">
            <p th:case="'chair'">50</p>
            <p th:case="'tv'">150 </p>
            <p th:case="*">no match</p>

        </div>
    </body>
</html>
